<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Загрузите файл</h2>

        {% if args["method"] == "POST" %}
            {% if args["file_size_error"] %}
                <h1>Размер файла превышает 50Mb!</h1>
            {% else %}
                <h2>Форма обновляется</h2>
            {% endif %}
        {% endif %}

        <form action="" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <table>
                        <tr><td>Файл:</td> <td><input type="file" name="file"/></td></tr>
                        <tr><td>Банк:</td> <td> {{form.bank_select}} <input type="submit" value="Загрузить" /></td></tr>
                        <tr><td><br></td></tr>
                        <tr><td><input type="reset" value="Очистить"></td></tr>
                </table>
        </form>
</body>
</html>
